<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{fragments :: head}"></div>
<title>Pizza</title>
</head>
<body>
<img style="width: 100%; height: 100vh;" th:src="@{/img/pizzadett.jpg}">
<a th:href="@{/}" class="btn btn-success"
 style="position:absolute; left: 50%;bottom: 5%; text-decoration: none; transform: translate(-50%,-50%);">Home</a>
<div class="containerPizzaCard">
	<div class="card" style="width: 80%;">
  	<img th:src="${pizza.getFoto()}" class="card-img-top" style="width: 100%;height:500px;">
  	<div class="card-body">
    	<h4 class="card-title text-uppercase pb-4" th:text=" ${pizza.getNome()}"></h4>
    	<h6>Ingredienti:</h6>
    	<p class="card-text" th:text="${pizza.getDescrizione()}"></p>
    	<h6>Prezzo:</h6>
    	<p class="card-text" th:text="${pizza.getPrezzo()} + ' euro'"></p>
  		<a class="btn btn-warning" th:href="@{editPizza/{id}(id=${pizza.getId()})}" >Modifica</a>
  	</div>
 	</div>
 	
 </div>
<div th:replace="~{fragments :: script}"></div>
</body>
</html>
<style>
	.containerPizzaCard{
		padding: 30px;
		border-radius: 15px;
		background-color: wheat;
		display: flex;
		flex-direction: column;
	    position: absolute;
	    top: 50%;
	    width: 55%;
	    transform: translate(50%,-50%);
	    right: 50%;
	    align-items: center;
	    justify-content: center;
	}
</style>
